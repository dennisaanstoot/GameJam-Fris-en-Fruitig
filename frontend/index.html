<!DOCTYPE HTML>
<html>
<head>
	<title>Team saucijzenbroodjes</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #000;
		}
	</style>
	<script src="pixi.js"></script>
</head>
<body>
	<script>
		var stage = new PIXI.Stage(0x66FF99);
		var renderer = PIXI.autoDetectRenderer(400, 300);
		document.body.appendChild(renderer.view);
		requestAnimFrame(animate);

		var texture = PIXI.Texture.fromImage("broodje.jpg");
		var broodje = new PIXI.Sprite(texture);
		broodje.anchor.x = 0.5;
		broodje.anchor.y = 0.5;
		broodje.position.x = 200;
		broodje.position.y = 150;
		stage.addChild(broodje);


		function animate() {
			requestAnimFrame(animate);
			broodje.rotation += 0.1;
			renderer.render(stage);
		}
	</script>
</body>
</html>
